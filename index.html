<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="area">
        <input type="number" name="txtn1" id="txtn1" placeholder="Insira aqui!">
        <input type="number" name="txtn2" id="txtn2" placeholder="Insira aqui!">
        <input type="button" value="Calcular" placeholder="Calcular!" id="calcular-btn"><br><br>
        <h2><code>Calculadora Simples que fiz quando estava aprendendo JS !!!</code></h2>

        <div class="bloco-resultados">
            <li id="res-soma" style="background-color: rgb(255, 169, 8);">Resultado</li>
            <li id="res-sub" style="background-color: rgb(31, 194, 206);">Resultado</li>
            <li id="res-vezes" style="background-color: rgb(185, 29, 159);">Resultado</li>
            <li id="res-div" style="background-color: rgb(215, 228, 38);">Resultado</li>
        </div>

    </div>
    <script>
        var a = document.getElementById('calcular-btn')
        a.addEventListener('click', calcular )
        a.addEventListener('click', MudarCor)

        function calcular(){
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('#res-soma')
            var res_sub = document.querySelector('#res-sub')
            var res_vezes = document.querySelector('#res-vezes')
            var res_div=document.querySelector('#res-div')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            s = n1+n2
            sub = n1-n2
            div = n1/n2
            vez = n1*n2
            res.innerHTML= (`${n1} + ${n2} = ${s}`)
            res_sub.innerHTML= (`${n1} - ${n2} = ${sub}`)
            res_vezes.innerHTML= (`${n1} X ${n2} = ${vez}`)
            res_div.innerHTML= (`${n1} / ${n2} = ${div.toFixed(2)}`)
        }

        function MudarCor(){
            var MudarCor = document.querySelector('#res-soma')
            var MudarCor2 = document.querySelector('#res-sub')
            var MudarCor3 = document.querySelector('#res-vezes')
            var MudarCor4 = document.querySelector('#res-div')

            MudarCor.style.background = '#f3c163'
            MudarCor.style.transition = ".6s"

            MudarCor2.style.background = '#3291ff'
            MudarCor2.style.transition = ".6s"

            MudarCor3.style.background = '#f66cc7'
            MudarCor3.style.transition = ".6s"

            MudarCor4.style.background = '#ffc844'
            MudarCor4.style.transition = ".6    s"
        }
    </script>
</body>
</html>
